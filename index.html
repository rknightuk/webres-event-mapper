<!DOCTYPE html>
<html>
	<head>
		
		<style type="text/css">
			
			html, body { height: 100%; margin: 0; padding: 0;}

			#map-canvas {
				margin: 0 auto;
				height: 800px;
			}

			#map-controls {
				min-height: 200px;
				margin-top: 10px;
			}

			#map-canvas {
				border: 1px solid #ddd;
				border-radius: 4px;
			}

			#map-controls {
				padding-top: 10px;
				margin-top: 10px;
				text-align: center;
				font-size: 300%;
			}

			.container {
				margin: 0 auto;
				width: 80%;
			}

			input {
				clear: both;
			}
		</style>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	</head>
	
	<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Event Mapper</a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				
				<ul class="nav navbar-nav navbar-right">
					<li><a href="https://github.com/rmlewisuk/webres-event-mapper">View on GitHub</a></li>
				</ul>

			</div>

		</div>

	</nav>

	<div class="container">

		<div class="row">
			<div id="map-canvas" class="col-md-9"></div>

			<div id="map-feed" class="col-md-3">
				<div class="panel panel-default">
  					<div class="panel-body">
  						<p><a href="#" class="toggle-filters btn btn-default btn-sm" value="check all">Uncheck All</a></p>
  						<div id="filters"></div>
					</div>
				</div>

				<div class="panel panel-default">
  					<div class="panel-body" id="options">
						<label><input type="checkbox" id="single-day"> Show single day</label>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div id="map-controls" class="col-md-12">

				<input id="test" type="range" min="1" max="31" value="31">
				<span>January 31st 2015</span>

			</div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"> </script>
	<script src="main.js"></script>
	
	</body>

</html>
